<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Deep Learning</title>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Componente principal: Visualizador de Deep Learning
        const VisualizadorDeepLearning = () => {
            // Estados para controlar la animación y la interacción
            const [etapaActual, setEtapaActual] = React.useState(0);
            const [velocidad, setVelocidad] = React.useState(2);
            const [animacionActiva, setAnimacionActiva] = React.useState(false);
            const [modoManual, setModoManual] = React.useState(false);
            const [ciclosCompletados, setCiclosCompletados] = React.useState(0);
            const [precision, setPrecision] = React.useState(60);
            const [infoAdicional, setInfoAdicional] = React.useState(null);
            const [seleccionImagen, setSeleccionImagen] = React.useState(null);

            // Configuración de la animación
            const totalEtapas = 8;
            
            // Función para avanzar la animación
            React.useEffect(() => {
                let intervalo;
                if (animacionActiva && !modoManual) {
                    intervalo = setInterval(() => {
                        setEtapaActual(prevEtapa => {
                            const nuevaEtapa = (prevEtapa + 1) % (totalEtapas + 1);
                            if (nuevaEtapa === 0) {
                                // Un ciclo completo
                                setCiclosCompletados(prev => {
                                    const nuevoCiclo = prev + 1;
                                    // Incrementar precisión con cada ciclo hasta un máximo
                                    if (nuevoCiclo < 5) {
                                        setPrecision(60 + nuevoCiclo * 8);
                                    } else if (nuevoCiclo < 10) {
                                        setPrecision(92 + (nuevoCiclo - 5));
                                    } else {
                                        setPrecision(97);
                                    }
                                    return nuevoCiclo;
                                });
                            }
                            return nuevaEtapa;
                        });
                    }, 3000 / velocidad);
                }
                return () => clearInterval(intervalo);
            }, [animacionActiva, velocidad, modoManual, totalEtapas]);

            // Manejar el avance manual
            const avanzarEtapa = () => {
                setEtapaActual(prevEtapa => {
                    const nuevaEtapa = (prevEtapa + 1) % (totalEtapas + 1);
                    if (nuevaEtapa === 0) {
                        setCiclosCompletados(prev => {
                            const nuevoCiclo = prev + 1;
                            if (nuevoCiclo < 5) {
                                setPrecision(60 + nuevoCiclo * 8);
                            } else if (nuevoCiclo < 10) {
                                setPrecision(92 + (nuevoCiclo - 5));
                            } else {
                                setPrecision(97);
                            }
                            return nuevoCiclo;
                        });
                    }
                    return nuevaEtapa;
                });
            };

            const retrocederEtapa = () => {
                setEtapaActual(prevEtapa => {
                    if (prevEtapa === 0) return totalEtapas;
                    return prevEtapa - 1;
                });
            };

            // Descripción de las etapas
            const descripcionesEtapas = [
                "Esperando inicio...",
                "Carga inicial de datos: Las imágenes médicas se preparan para su procesamiento.",
                "Preprocesamiento: Normalización y aumento de datos para mejorar el entrenamiento.",
                "Extracción de características simples: La primera capa detecta bordes y texturas básicas.",
                "Extracción de características complejas: Capas intermedias identifican patrones más elaborados.",
                "Detección de estructuras anatómicas: El modelo reconoce elementos específicos.",
                "Clasificación: Evaluación y categorización por patrones aprendidos.",
                "Cálculo de pérdida: Se determina la diferencia entre predicción y realidad.",
                "Retropropagación y ajuste: Los pesos de la red se actualizan para mejorar la precisión."
            ];

            // Imágenes de ejemplo (simuladas)
            const imagenesMedicas = [
                { id: 1, tipo: "Radiografía Tórax", patologia: "Neumonía", probabilidad: 92 },
                { id: 2, tipo: "Resonancia Cerebral", patologia: "Tumor", probabilidad: 88 },
                { id: 3, tipo: "Tomografía Abdominal", patologia: "Apendicitis", probabilidad: 95 },
                { id: 4, tipo: "Ecografía Cardíaca", patologia: "Insuficiencia", probabilidad: 85 }
            ];

            // Seleccionar una imagen para análisis
            const seleccionarImagen = (imagen) => {
                setSeleccionImagen(imagen);
                setEtapaActual(0);
            };
            
            // Iniciar/pausar animación
            const toggleAnimacion = () => {
                setAnimacionActiva(!animacionActiva);
            };
            
            // Cambiar modo
            const toggleModoManual = () => {
                setModoManual(!modoManual);
                if (animacionActiva && !modoManual) {
                    setAnimacionActiva(false);
                }
            };
            
            // Reiniciar visualizador
            const reiniciar = () => {
                setEtapaActual(0);
                setAnimacionActiva(false);
                setCiclosCompletados(0);
                setPrecision(60);
            };
            
            // Mostrar información adicional
            const mostrarInfo = (categoria) => {
                setInfoAdicional(categoria);
            };

            return (
                <div className="w-full max-w-4xl mx-auto bg-gray-50 rounded-lg shadow-lg p-4">
                    <h1 className="text-2xl font-bold text-center text-blue-800 mb-4">
                        Visualizador de Aprendizaje Profundo en Imágenes Médicas
                    </h1>
                    
                    {/* Panel de control */}
                    <div className="flex flex-wrap gap-3 mb-6 p-3 bg-white rounded shadow">
                        <button 
                            onClick={toggleAnimacion} 
                            className={`px-4 py-2 rounded ${animacionActiva ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`}>
                            {animacionActiva ? 'Pausar' : 'Iniciar'} Animación
                        </button>
                        
                        <button 
                            onClick={toggleModoManual} 
                            className={`px-4 py-2 rounded ${modoManual ? 'bg-blue-600 text-white' : 'bg-blue-400 text-white'}`}>
                            {modoManual ? 'Modo Automático' : 'Modo Manual'}
                        </button>
                        
                        {modoManual && (
                            <>
                                <button 
                                    onClick={retrocederEtapa} 
                                    className="px-4 py-2 rounded bg-gray-500 text-white">
                                    Anterior
                                </button>
                                <button 
                                    onClick={avanzarEtapa} 
                                    className="px-4 py-2 rounded bg-gray-700 text-white">
                                    Siguiente
                                </button>
                            </>
                        )}
                        
                        <button 
                            onClick={reiniciar} 
                            className="px-4 py-2 rounded bg-yellow-500 text-white">
                            Reiniciar
                        </button>
                        
                        <div className="flex items-center ml-auto">
                            <span className="mr-2">Velocidad:</span>
                            <input 
                                type="range" 
                                min="1" 
                                max="5" 
                                value={velocidad} 
                                onChange={(e) => setVelocidad(parseInt(e.target.value))} 
                                className="w-24"
                            />
                        </div>
                    </div>

                    {/* Selección de imágenes */}
                    <div className="mb-6 p-3 bg-white rounded shadow">
                        <h3 className="text-lg font-semibold mb-2">Seleccione una imagen para análisis:</h3>
                        <div className="flex flex-wrap gap-3">
                            {imagenesMedicas.map(img => (
                                <div 
                                    key={img.id} 
                                    onClick={() => seleccionarImagen(img)}
                                    className={`p-2 border-2 rounded cursor-pointer ${seleccionImagen?.id === img.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200'}`}
                                >
                                    <div className="w-32 h-32 bg-gray-300 mb-1 flex items-center justify-center">
                                        <div className="text-xs text-center p-1">
                                            {img.tipo}
                                            <div className="text-sm font-semibold mt-1">{img.patologia}</div>
                                        </div>
                                    </div>
                                    <div className="text-xs text-center">Imagen {img.id}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {/* Información de estado */}
                    <div className="p-4 mb-6 bg-white rounded shadow">
                        <h3 className="text-lg font-semibold mb-3 text-blue-700">Estado del Modelo</h3>
                        
                        <div className="space-y-4">
                            <div>
                                <p className="mb-1 font-medium">Etapa actual:</p>
                                <div className="p-2 bg-blue-50 border border-blue-200 rounded">
                                    {descripcionesEtapas[etapaActual]}
                                </div>
                            </div>
                            
                            <div>
                                <p className="mb-1 font-medium">Ciclos de entrenamiento:</p>
                                <div className="p-2 bg-green-50 border border-green-200 rounded">
                                    <span className="font-semibold">{ciclosCompletados}</span> {ciclosCompletados === 1 ? "época" : "épocas"} completadas
                                </div>
                            </div>
                            
                            <div>
                                <p className="mb-1 font-medium">Precisión del modelo:</p>
                                <div className="relative pt-1">
                                    <div className="flex mb-2 items-center justify-between">
                                        <div>
                                            <span className="text-xs font-semibold inline-block px-2 py-1 rounded-full bg-blue-200 text-blue-800">
                                                {precision}%
                                            </span>
                                        </div>
                                    </div>
                                    <div className="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-100">
                                        <div style={{ width: `${precision}%` }} className="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
                                    </div>
                                </div>
                            </div>
                            
                            {seleccionImagen && (
                                <div>
                                    <p className="mb-1 font-medium">Imagen seleccionada:</p>
                                    <div className="p-2 bg-gray-50 border border-gray-200 rounded">
                                        <p className="text-sm">{seleccionImagen.tipo}</p>
                                        <p className="font-semibold">{seleccionImagen.patologia}</p>
                                        <p className="text-xs mt-1">Probabilidad predicha: {seleccionImagen.probabilidad}%</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Panel de explicación */}
                    <div className="p-4 bg-white rounded shadow mb-6">
                        <h3 className="text-lg font-semibold mb-3 text-blue-700">Explicación del Proceso</h3>
                        
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
                            <button 
                                onClick={() => mostrarInfo('datos')} 
                                className={`p-2 text-sm rounded ${infoAdicional === 'datos' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'}`}>
                                Datos
                            </button>
                            <button 
                                onClick={() => mostrarInfo('arquitectura')} 
                                className={`p-2 text-sm rounded ${infoAdicional === 'arquitectura' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'}`}>
                                Arquitectura
                            </button>
                            <button 
                                onClick={() => mostrarInfo('entrenamiento')} 
                                className={`p-2 text-sm rounded ${infoAdicional === 'entrenamiento' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'}`}>
                                Entrenamiento
                            </button>
                            <button 
                                onClick={() => mostrarInfo('evaluacion')} 
                                className={`p-2 text-sm rounded ${infoAdicional === 'evaluacion' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800'}`}>
                                Evaluación
                            </button>
                        </div>
                        
                        <div className="bg-gray-50 p-3 rounded border border-gray-200 min-h-32">
                            {!infoAdicional ? (
                                <p className="text-gray-500 text-sm italic">
                                    Seleccione una categoría para ver información detallada sobre el proceso de aprendizaje.
                                </p>
                            ) : infoAdicional === 'datos' ? (
                                <div>
                                    <h4 className="font-semibold mb-2">Preparación de Datos</h4>
                                    <p className="text-sm mb-2">
                                        El modelo comienza con una colección de imágenes médicas etiquetadas que pasan por varias etapas de procesamiento:
                                    </p>
                                    <ul className="list-disc ml-5 text-sm space-y-1">
                                        <li>Normalización de intensidad para estandarizar valores de píxeles</li>
                                        <li>Redimensionamiento para asegurar un tamaño consistente</li>
                                        <li>Aumento de datos (rotaciones, zoom, reflejos) para mejorar la robustez</li>
                                        <li>División en conjuntos de entrenamiento, validación y prueba</li>
                                    </ul>
                                </div>
                            ) : infoAdicional === 'arquitectura' ? (
                                <div>
                                    <h4 className="font-semibold mb-2">Arquitectura de la Red Neuronal</h4>
                                    <p className="text-sm mb-2">
                                        El modelo sigue una arquitectura convolucional (CNN) especializada para imágenes:
                                    </p>
                                    <ul className="list-disc ml-5 text-sm space-y-1">
                                        <li>Capas convolucionales: extraen características visuales jerárquicas</li>
                                        <li>Capas de pooling: reducen dimensionalidad y preservan información espacial</li>
                                        <li>Capas de normalización: estabilizan y aceleran el entrenamiento</li>
                                        <li>Capas densas: integran características para clasificación final</li>
                                        <li>Capa de salida: genera probabilidades para cada diagnóstico posible</li>
                                    </ul>
                                </div>
                            ) : infoAdicional === 'entrenamiento' ? (
                                <div>
                                    <h4 className="font-semibold mb-2">Proceso de Entrenamiento</h4>
                                    <p className="text-sm mb-2">
                                        El aprendizaje ocurre de manera iterativa a través de estos pasos:
                                    </p>
                                    <ol className="list-decimal ml-5 text-sm space-y-1">
                                        <li>Propagación hacia adelante: las imágenes atraviesan la red generando predicciones</li>
                                        <li>Cálculo de pérdida: se mide la diferencia entre predicciones y etiquetas reales</li>
                                        <li>Retropropagación: el error se propaga hacia atrás en la red</li>
                                        <li>Optimización: los pesos se ajustan para minimizar el error (usando gradiente descendente)</li>
                                        <li>Repetición: múltiples épocas para refinar el modelo gradualmente</li>
                                    </ol>
                                </div>
                            ) : (
                                <div>
                                    <h4 className="font-semibold mb-2">Evaluación y Métricas</h4>
                                    <p className="text-sm mb-2">
                                        El rendimiento del modelo se evalúa mediante diversas métricas:
                                    </p>
                                    <ul className="list-disc ml-5 text-sm space-y-1">
                                        <li>Precisión: porcentaje de diagnósticos correctos</li>
                                        <li>Sensibilidad: capacidad para identificar casos positivos reales</li>
                                        <li>Especificidad: capacidad para identificar casos negativos reales</li>
                                        <li>Valor predictivo: confiabilidad de un resultado positivo o negativo</li>
                                        <li>Curva ROC: balance entre sensibilidad y especificidad</li>
                                        <li>Matriz de confusión: visualización detallada de aciertos y errores</li>
                                    </ul>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="mt-6 text-xs text-gray-500 text-center">
                        © 2025 - Visualizador Interactivo de Aprendizaje Profundo en Imágenes Médicas | Recurso Educativo
                    </div>
                </div>
            );
        };

        // Renderizar la aplicación
        const App = () => {
            return (
                <div className="App">
                    <VisualizadorDeepLearning />
                </div>
            );
        };

        // Renderizar en el DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
